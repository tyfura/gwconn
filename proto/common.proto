syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

package gwconn;

message BridgeInfo {
    string bridgeId = 1;
    string hostname = 2;
    string os = 3;
    string arch = 4;
}