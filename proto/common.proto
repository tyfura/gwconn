syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

package gwconn;

message JoinStreamReq {}

message GeneralResp {
    bool ok = 1;
}

message StringList {
    repeated string fqdn = 1;
}

message ListReq {
    uint32 page = 1;
    uint32 recs = 2;
}

message LoginReq {
    string key = 1;
    string id = 2;
}

message LoginResp {
    string token = 1;
}

message BridgeInfo {
    string bridgeId = 1;
    string hostname = 2;
    string os = 3;
    string arch = 4;
}

message BridgeStat {
  uint32 cpuTotalUsage = 1;
  uint32 cpuBridgeUsage = 2;
  uint64 ramTotal = 3;
  uint32 ramTotalUsage = 4;
  uint32 ramBridgeUsage = 5;
  uint64 diskTotal = 6;
  uint32 diskUsage = 7;
  uint32 connsGw = 8;
  uint32 connsBridge = 9;
  uint64 uptime = 10;
}

message RouteStat {
  string routeId = 1;
  uint64 conns = 2;
  uint64 trafOut = 3;
  uint64 trafOutDelta = 4;
  uint64 trafIn = 5;
  uint64 trafInDelta = 6;
}

message LogMsg {
  uint64 time = 1;
  string task = 2;
  string mgs = 3;
}

message VpnReq {
  string pubkey = 1;
}

message VpnInfo {
  string addr = 1;
  uint32 mtu = 2;
  string preshared = 3;
  string dns = 4;
  string pubkey = 5;
  string allowedIps = 6;
  string endpoint = 7;
  uint32 persKeepalive = 8;
}
