syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

package gwconn;

message JoinStreamReq {}

message GeneralResp {
    bool ok = 1;
}

message StringList {
    repeated string fqdn = 1;
}

message ListReq {
    uint32 page = 1;
    uint32 recs = 2;
}

message LoginReq {
    string key = 1;
    string id = 2;
}

message LoginResp {
    string token = 1;
}

message BridgeInfo {
    string bridgeId = 1;
    string hostname = 2;
    string os = 3;
    string arch = 4;
}

message SystemStat {
  repeated uint32 cpustat = 1;
  uint64 maxRam = 2;
  uint64 ramBuf = 3;
  uint64 ramUsed = 4;
  uint64 maxDisk = 5;
  uint64 diskUsed = 6;
  uint32 conns = 7;
}

message RouteStat {
  string routeId = 1;
  uint64 conns = 2;
  uint64 trafOut = 3;
  uint64 trafOutDelta = 4;
  uint64 trafIn = 5;
  uint64 trafInDelta = 6;
}

message LogMsg {
  uint64 time = 1;
  string task = 2;
  string mgs = 3;
}