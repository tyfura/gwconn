syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

package gwconn;

message GeneralResp {
    bool ok = 1;
}

message ListReq {
    uint32 page = 1;
    uint32 recs = 2;
}

message LoginReq {
    string key = 1;
    string id = 2;
}

message LoginResp {
    string token = 1;
}

message BridgeInfo {
    string bridgeId = 1;
    string hostname = 2;
    string os = 3;
    string arch = 4;
}