syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

import "common.proto";
package gwconn;

// Interface exported by the server.
service GW {
  rpc Login(LoginReq) returns (LoginResp) {}

  // bridges
  rpc BridgeListNew(ListReq) returns (ListResponse) {} 
  rpc BridgeAck(BridgeAckReq) returns (GeneralResp) {}
  rpc BridgeList(ListReq) returns (ListResponse) {}
  rpc BridgeAddTarget(BridgeTarget) returns (GeneralResp) {}
  rpc BridgeLogs(ListReq) returns (ListResponse) {}
  rpc BridgeRouteInfo(ListReq) returns (ListResponse) {}
  rpc BridgeSystemStat(ListReq) returns (ListResponse) {}
  rpc BridgeStreamLogs(JoinStreamReq) returns (stream LogMsg) {}

  // domains
  rpc DomainAdd(DomainReq) returns (GeneralResp) {}
  rpc DomainList(ListReq) returns (ListResponse) {}
  rpc DomainVerify(DomainReq) returns (GeneralResp) {}

  // users
  rpc UserManage(UserManageReq) returns (GeneralResp) {}
  rpc UserList(ListReq) returns (ListResponse) {}

  // IP policies
  rpc PolicyManage(PolicyManageReq) returns (GeneralResp) {}
  rpc PolicyList(ListReq) returns (ListResponse) {}
}

message PolicyManageReq {
    Action act = 1;
    Policy policy = 2;
}

message UserManageReq {
    Action act = 1;
    User user = 2;
}


message User {
  string uname = 1;
  string uid = 2;
  string pass = 3;
  string role = 4;
  string email = 5;
}

message ListResponse {
  uint32 total = 1;
  uint32 page = 2;
  uint32 perPage = 3; 
  oneof list {
    Users users = 4;
    Bridges bridges = 5;
    Domains domains = 6;
    Logs logs = 7;
    BridgeStats bridgeStats = 8;
    Policies policies = 9;
  }
}

message Users {
  repeated User user = 1;
}

message Policies {
  repeated Policy policy = 1;
}

enum BridgeAckT {
  Deny = 0;
  Acknowledge = 1;
}

message BridgeAckReq {
  string id = 1;
  string newName = 2;
  BridgeAckT bridgeAck = 3;
}

message DomainReq {
  string fqdn = 1;
}


message Domain {
  string fqdn = 1;
  State state = 2;
}

message Domains {
  repeated Domain domains = 1;
}

enum PolicyType {
  PublicAccess = 0;
  AllowList = 1;
  BlockList = 2;
}

message Policy {
  string id = 1;
  string name = 2;
  PolicyType type = 3;
  repeated string ips = 4;
}
