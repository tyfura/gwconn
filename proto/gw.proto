syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

import "common.proto";
package gwconn;

// Interface exported by the server.
service GW {
  rpc Login(LoginReq) returns (LoginResp) {}
  rpc GetNewBridges(ListReq) returns (NewBridgeList) {} 
  rpc AckBridge(AcceptBridge) returns (GeneralResp) {}
  rpc ManageDomains(ManageDomainReq) returns (GeneralResp) {}
}


message NewBridgeList {
    repeated BridgeInfo bridges = 1;
}

message AcceptBridge {
  string id = 1;
}

message ManageDomainReq {
  bool isAdd = 1;
  string fqdn = 2;
}