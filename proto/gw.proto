syntax = "proto3";

option go_package = "github.com/tyfura/gwconn";
option java_multiple_files = true;
option java_package = "io.tyft.gwconn";
option java_outer_classname = "";

import "common.proto";
package gwconn;

// Interface exported by the server.
service GW {
  rpc Login(LoginReq) returns (LoginResp) {}

  // bridges
  rpc BridgeListNew(ListReq) returns (BridgeListResp) {} 
  rpc BridgeSetState(SetBridgeStateReq) returns (GeneralResp) {}
  rpc BridgeList(ListReq) returns (BridgeListResp) {}
  rpc BridgeAddTarget(AddBridgeTargetReq) returns (GeneralResp) {}
  rpc BridgeLogs(ListReq) returns (StringList) {}
  rpc BridgeRouteInfo(ListReq) returns (StringList) {}
  rpc BridgeSystemStat(ListReq) returns (StringList) {}
  rpc BridgeStreamLogs(JoinStreamReq) returns (stream LogMsg) {}

  // domains
  rpc DomainAdd(DomainReq) returns (GeneralResp) {}
  rpc DomainList(ListReq) returns (ManagedDomains) {}
  rpc DomainVerify(DomainReq) returns (GeneralResp) {}
}

message BridgeListResp {
    repeated BridgeInfo bridges = 1;
}

message SetBridgeStateReq {
  string id = 1;
  uint32 state = 2;
}

message DomainReq {
  string fqdn = 1;
}

message AddBridgeTargetReq {
  string bridgeId = 1;
  string fqdn = 2;
  string addr = 3;
}

message ManagedDomain {
  string fqdn = 1;
  uint32 state = 2;
}

message ManagedDomains {
  repeated ManagedDomain list = 1;
}